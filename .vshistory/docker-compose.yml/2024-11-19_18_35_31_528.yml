services:
  fiveminute:
    container_name: fiveminute
    image: f1soda/fiveminute:dev
    ports:
        - "8080:8080"
        - "8081:8081"
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: db_postgresql_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: fiveminute_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: