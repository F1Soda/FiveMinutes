services:
  fiveminute:
    image: ${DOCKER_REGISTRY-}fiveminute
    build:
      context: .
      dockerfile: FiveMinute/Dockerfile
    ports:
        - "8080:8080"
        - "8081:8081"

  database:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: deploy-guide
